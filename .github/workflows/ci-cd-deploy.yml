name: Build, Package, and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn clean package
      
      - name: Build Docker image
        run: |
          docker build -t nexus.ranjanlimited.com/auth-services:${{ github.sha }} .
          docker build -t nexus.ranjanlimited.com/auth-services:latest .
      
      - name: Log in to Nexus Docker Registry
        uses: docker/login-action@v2
        with:
          registry: nexus.ranjanlimited.com
          username: ${{ secrets.NEXUS_DOCKER_USERNAME }}
          password: ${{ secrets.NEXUS_DOCKER_PASSWORD }}
      
      - name: Push Docker image to Nexus
        run: |
          docker push nexus.ranjanlimited.com/auth-services:${{ github.sha }}
          docker push nexus.ranjanlimited.com/auth-services:latest
      
      - name: Push JAR artifact to Nexus Maven Repository
        if: github.ref == 'refs/heads/main'
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mvn deploy:deploy-file \
            -Durl=https://nexus.ranjanlimited.com/repository/maven-releases/ \
            -Drepository=nexus-releases \
            -Dfile=target/auth-services-1.0-SNAPSHOT.jar \
            -DgroupId=com.ranjanlimited \
            -DartifactId=auth-services \
            -Dversion=${{ github.sha }} \
            -Dpackaging=jar \
            -DrepositoryId=nexus-releases \
            -Dusername=$NEXUS_USERNAME \
            -Dpassword=$NEXUS_PASSWORD
      
      - name: Deploy to Hostinger VPS
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          HOSTINGER_HOST: ${{ secrets.HOSTINGER_HOST }}
          HOSTINGER_USER: ${{ secrets.HOSTINGER_USER }}
          DOCKER_USERNAME: ${{ secrets.NEXUS_DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.NEXUS_DOCKER_PASSWORD }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOSTINGER_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -i ~/.ssh/deploy_key $HOSTINGER_USER@$HOSTINGER_HOST << 'EOF'
            set -e
            echo "Logging in to Nexus Docker Registry..."
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin nexus.ranjanlimited.com
            
            echo "Pulling latest Docker image..."
            docker pull nexus.ranjanlimited.com/auth-services:latest
            
            echo "Stopping existing container..."
            docker stop auth-services || true
            docker rm auth-services || true
            
            echo "Starting new container..."
            docker run -d \
              --name auth-services \
              --restart always \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              nexus.ranjanlimited.com/auth-services:latest
            
            echo "Deployment successful!"
            docker ps | grep auth-services
          EOF
          
          rm -f ~/.ssh/deploy_key
