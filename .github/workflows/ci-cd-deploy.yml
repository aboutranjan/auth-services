name: Build, Package, and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      # --- Buildx for insecure HTTP registry ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Nexus Registry (HTTP)
        uses: docker/login-action@v2
        with:
          registry: nexus.ranjanlimited.com   # IMPORTANT
          username: ${{ secrets.NEXUS_DOCKER_USERNAME }}
          password: ${{ secrets.NEXUS_DOCKER_PASSWORD }}

      - name: Build and Push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            nexus.ranjanlimited.com/auth-services:${{ github.sha }}
            nexus.ranjanlimited.com/auth-services:latest
          provenance: false
          sbom: false
          # CRITICAL: allow HTTP
          insecure: true

      - name: Push JAR artifact to Nexus Maven Repository
        if: github.ref == 'refs/heads/main'
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mvn deploy:deploy-file \
            -Durl=https://nexus.ranjanlimited.com/repository/maven-releases/ \
            -Drepository=nexus-releases \
            -Dfile="target/auth-services-1.1.1-SNAPSHOT.jar" \
            -DgroupId="com.ranjanlimited" \
            -DartifactId=auth-services \
            -Dversion="1.1.1" \
            -Dpackaging=jar \
            -DrepositoryId=nexus-releases \
            -Dusername=$NEXUS_USERNAME

      - name: Deploy to Hostinger VPS
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          HOSTINGER_HOST: ${{ secrets.HOSTINGER_HOST }}
          HOSTINGER_USER: ${{ secrets.HOSTINGER_USER }}
          DOCKER_USERNAME: ${{ secrets.NEXUS_DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.NEXUS_DOCKER_PASSWORD }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOSTINGER_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -i ~/.ssh/deploy_key $HOSTINGER_USER@$HOSTINGER_HOST << 'EOF'
            set -e
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin nexus.ranjanlimited.com

            docker pull nexus.ranjanlimited.com/auth-services:latest

            docker stop auth-services || true
            docker rm auth-services || true

            docker run -d \
              --name auth-services \
              --restart always \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              nexus.ranjanlimited.com/auth-services:latest
          EOF
          
          rm -f ~/.ssh/deploy_key
